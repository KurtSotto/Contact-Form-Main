<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Contact form</title>
  <script defer type="module" src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main class="mx-auto">
    <form id="form" class="d-flex justify-content-center flex-column w-100">
      <h1 class="fw-bold mb-3 fs-3">Contact Us</h1>

      <section class="d-flex justify-content-between gap-2 first-last">
        <div class="input-control">
          <label for="firstname">First Name <span>*</span></label>
          <input type="text" name="firstname" id="firstname" class="w-100">
          <div class="error mt-1" data-error="1"></div>
        </div>
    
        <div class="input-control">
            <label for="lastname">Last Name <span>*</span></label>
            <input type="text" name="lastname" id="lastname" class="w-100">
            <div class="error mt-1"></div>
        </div>
      </section>
  
      
        <div class="input-control mt-1">
          <label for="email">Email Address <span>*</span></label>
          <br>
          <input type="text" name="email" id="email" class="w-100">
          <div class="error mt-1"></div>
      </div>
  
        <p class="mb-3">Query Type <span>*</span></p>
        <div class="input-control d-flex justify-content-between radios">
          <div class="box w-100">
            <input type="radio" name="query" id="small">
            <label class="label-radio w-100 d-flex align-items-center" for="small">General Enquiry</label>
          </div>

          <div class="w-100">
              <input type="radio" name="query" id="large">
              <label class="label-radio w-100 d-flex align-items-center" for="large">Support Request</label>
          </div>
    
        </div>
        <div class="error-msg mb-3"></div>
  
        <div class="input-control">
          <label for="longTextInput" class="mb-3">Message <span>*</span></label><br>
          <textarea id="longTextInput" class="w-100" name="longTextInput"></textarea>
          <div class="error mt-1"></div>
        </div>
        
        <div class="input-control d-flex justify-content-start align-items-center gap-4"> 
          <input type="checkbox" id="checkbox">
          <label for="checkbox">I consent to being contacted by the team <span>*</span></label>
        </div>
        <div class="error-checkbox mb-3"></div>
  
      
      <button type="submit" class="w-100">Submit</button>
    </form>
  </main>

  <div class="parent">
    <dialog class="pop-up js-pop-up">
      <div class="gap-2 d-flex justify-content-start align-items-center gap mb-2">
        <img style="height: 18px; width: 18px;" src="./assets/images/icon-success-check.svg" alt="">
        <h6 class="fw-bold">Message sent</h6>
      </div>
      <p class="fs-8" id="msg">Thanks for completing the form. We'll be in touch soon!</p>
    </dialog>
  </div>
  
    <div class="attribution w-100 mt-5" style="max-width: 500px; margin-inline: auto;">
      Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/KurtSotto">Kurt Cagulang</a>.
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
